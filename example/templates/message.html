<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            background: #2b2b2b;
            color: #00ff00;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            overflow: hidden;
            text-align: left;
        }

        .chat-container {
            width: 90%;
            max-width: 600px;
            background-color: #1a1a1a;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 90vh;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            max-width: 80%;
        }

        .bot-message {
            background-color: #333;
            color: #00ff00;
            padding: 10px 15px;
            border-radius: 15px;
            font-size: 1.5em;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            max-width: 80%;
        }

        .user-message {
            background-color: #004d00;
            color: #ffffff;
            padding: 10px 15px;
            border-radius: 15px;
            font-size: 1.5em;
            max-width: 80%;
            align-self: flex-end;
        }

        #welcomeMessage {
            font-family: 'Press Start 2P', monospace;
            color: #00ff00;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.8);
            white-space: pre-wrap;
            overflow: hidden;
            line-height: 1.5;
            font-size: 1.5em;
            display: none;
            max-width: 80%;
            word-wrap: break-word;
        }

        .typing-active::after {
            content: "";
            display: inline-block;
            background-color: #00ff00;
            width: 0.15em;
            height: 1em;
            animation: blink 1s steps(2, start) infinite;
            vertical-align: center;
            margin-left: 0.1ch;
        }

        @keyframes blink {
            to {
                visibility: hidden;
            }
        }

        #arrow {
            font-size: 3em; 
            color: #00ff00;
            display: none;
            margin-top: -0.5em;
        }

        @media (max-width: 1024px) {
            #welcomeMessage {
                font-size: 1.2em;
            }
        }

        @media (max-width: 768px) {
            #welcomeMessage {
                font-size: 1em;
            }

            .message {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="chat-container" id="chatContainer">
        <div class="message bot-message" id="botMessage">
            <p id="welcomeMessage" class="typing-active"></p>
        </div>
    </div>

    <script>
        const welcomeText = "Hello!| How can I help you today?|~Please type your question.";

        function typeText(text, element, delay = 100, callback) {
            element.innerHTML = ''; 
            let i = 0;

            function type() {
                if (i < text.length) {
                    const char = text.charAt(i);
                    if (char === '|') {
                        i++;
                        setTimeout(type, delay * 10);
                    } else if (char === '~') {
                        element.innerHTML += '<br>';
                        i++;
                        type();
                    } else {
                        element.innerHTML += char;
                        i++;
                        setTimeout(type, delay);
                    }
                } else {
                    callback();  // Call the callback when typing is finished
                }
            }
            type();
        }

        function showArrow() {
            setTimeout(() => {
                const arrow = document.getElementById('arrow');
                arrow.style.display = 'inline-block';  // Show the arrow after a small delay
            }, 500);  // Delay before showing the arrow (adjust this delay as needed)
        }

        // Display the bot's welcome message
        setTimeout(() => {
            const welcomeMessage = document.getElementById('welcomeMessage');
            welcomeMessage.style.display = 'block';
            typeText(welcomeText, welcomeMessage, 50, showArrow);  // Pass the callback to show the arrow
        }, 500);
    </script>

</body>
</html>
