<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JACK</title>
    <style>body {
    font-family: 'Courier New', Courier, monospace;
    margin: 0;
    padding: 0;
    background: #2b2b2b;
    color: #00ff00;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow-y: auto;
}

.chat-container {
    width: 90%;
    max-width: 600px;
    background-color: #1a1a1a;
    border-radius: 10px;
    padding: 10px;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    overflow-y: auto;
    margin-top: 40px;
    flex-grow: 1;
    box-sizing: border-box;
    margin-bottom: 100px;
}

.message {
    margin-bottom: 5px;
    display: flex;
    align-items: center;
    max-width: 80%;
    line-height: 1.2;
    padding: 10px 15px;
    border-radius: 15px;
    font-size: 1rem; /* Using rem for scaling */
    word-wrap: break-word;
    white-space: pre-wrap;
}

.bot-message, .user-message {
    background-color: #333;
    color: #00ff00;
    padding: 10px 15px;
    border-radius: 15px;
    font-size: 1rem; /* Using rem for scaling */
    width: fit-content;
    line-height: 1.2;
}

.user-message {
    background-color: #004d00;
    color: #ffffff;
    align-self: flex-end;
    padding: 9px 12px;
    white-space: pre-wrap;
    word-wrap: break-word;
    line-height: 1.2;
    max-width: 80%;
}

.typing-active::after {
    content: "";
    display: inline-block;
    background-color: #00ff00;
    width: 0.15em;
    height: 1em;
    animation: blink 1s steps(2, start) infinite;
    vertical-align: center;
    margin-left: 0.1ch;
}

@keyframes blink {
    to {
        visibility: hidden;
    }
}

.input-container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 90%;
    max-width: 600px;
    padding: 6px;
    background-color: #1a1a1a;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
    position: fixed;
    bottom: 20px;
    z-index: 10;
    margin-bottom: 10px;
}

.input-container textarea {
    width: 80%;
    min-height: 20px;
    max-height: 80px;
    padding: 9px 12px;
    font-size: 1rem; /* Using rem for scaling */
    border-radius: 5px;
    border: 1px solid #004d00;
    background: #1a1a1a;
    color: #00ff00;
    margin-right: 10px;
    resize: none;
    line-height: 1.2;
    overflow-y: auto;
}

.input-container button {
    padding: 10px 20px;
    font-size: 1rem; /* Using rem for scaling */
    border: 1px solid #004d00;
    background: grey;
    color: #ffffff;
    cursor: not-allowed;
    border-radius: 5px;
}

.input-container button.enabled {
    background: #004d00;
    cursor: pointer;
}

.message br {
    margin: 0;
    line-height: 1.2;
}

/* Media Queries for responsive design */
@media (max-width: 768px) {
    body {
        font-size: 0.9rem; /* Smaller font size on mobile */
    }
    .chat-container {
        height: calc(100vh - 160px); /* Adjusted for mobile */
    }
    .message {
        font-size: 0.9rem; /* Adjust message font size */
    }
    .input-container button, .input-container textarea {
        font-size: 0.9rem; /* Adjust button & textarea font size */
    }
}

@media (min-width: 768px) {
    body {
        font-size: 1rem; /* Standard font size on larger screens */
    }
    .message {
        font-size: 1rem; /* Standard message font size */
    }
    .input-container button, .input-container textarea {
        font-size: 1rem; /* Standard button & textarea font size */
    }
}

    </style>
</head>
<body>
    <div class="chat-container" id="chatContainer"></div>
    <div class="input-container">
        <textarea id="messageInput" placeholder="Type a message" rows="1"></textarea>
        <button onclick="sendMessage()" id="sendButton">Send</button>
    </div>
    <script>
        const messages = [
            { sender: 'bot', text: "Hello!| How can I help you today?|~Please type your question." }
        ];

        function typeText(text, element, delay = 50, callback) {
            element.innerHTML = '';
            let i = 0;
            function type() {
                if (i < text.length) {
                    const char = text.charAt(i);
                    if (char === '|') {
                        i++;
                        setTimeout(type, delay * 10);
                    } else if (char === '~') {
                        element.innerHTML += '<br>';
                        i++;
                        type();
                    } else {
                        element.innerHTML += char;
                        i++;
                        setTimeout(type, delay);
                    }
                } else {
                    if (callback) callback();
                }
            }
            type();
        }

        window.onload = function() {
            messages.forEach(message => addMessageToChat(message.sender, message.text, true));
        };

        function enableSendButton() {
            const sendButton = document.getElementById('sendButton');
            sendButton.disabled = false;
            sendButton.classList.add('enabled');
        }

        function disableSendButton() {
            const sendButton = document.getElementById('sendButton');
            sendButton.disabled = true;
            sendButton.classList.remove('enabled');
        }

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            if (messageInput.disabled || sendButton.disabled) return;
            const message = messageInput.value;
            if (message) {
                addMessageToChat('user', message);
                messageInput.value = '';
                resizeTextarea(messageInput);
                disableSendButton();
                setTimeout(() => {
                    const botResponse = "I'm a simulated bot response!~I'm still in production";
                    addMessageToChat('bot', botResponse, true);
                }, 500);
            }
        }

        document.getElementById('messageInput').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                if (event.shiftKey) {
                    const textarea = event.target;
                    const cursorPosition = textarea.selectionStart;
                    textarea.value = textarea.value.substring(0, cursorPosition) + '\n' + textarea.value.substring(cursorPosition);
                    event.preventDefault();
                    event.stopPropagation();
                } else {
                    event.preventDefault();
                    sendMessage();
                }
            }
        });

        document.getElementById('messageInput').addEventListener('input', function(event) {
            resizeTextarea(event.target);
        });

        function resizeTextarea(textarea) {
            textarea.style.height = 'auto';
            const maxHeight = 80;
            const height = Math.min(textarea.scrollHeight, maxHeight);
            textarea.style.height = height + 'px';
        }

        function addMessageToChat(sender, message, isTypingEffect = false) {
            const chatContainer = document.getElementById('chatContainer');
            const messageElement = document.createElement('div');
            messageElement.className = `message ${sender}-message`;
            messageElement.style.lineHeight = '1.2';
            if (isTypingEffect) {
                disableSendButton();
                typeText(message, messageElement, 50, enableSendButton);
            } else {
                messageElement.innerText = message;
                enableSendButton();
            }
            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight; 
        }
    </script>
</body>
</html>
