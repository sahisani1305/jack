<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JACK</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            background: #2b2b2b;
            color: #00ff00;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow-y: auto;
        }

        .chat-container {
            width: 90%;
            max-width: 600px;
            background-color: #1a1a1a;
            border-radius: 10px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            overflow-y: auto;
            margin-top: 40px;
            flex-grow: 1;
            box-sizing: border-box;
            margin-bottom: 100px;
        }

        .message {
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            max-width: 80%;
            line-height: 1.2;
            padding: 10px 15px;
            border-radius: 15px;
            font-size: 1rem;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .bot-message, .user-message {
            background-color: #333;
            color: #00ff00;
            padding: 10px 15px;
            border-radius: 15px;
            font-size: 1rem;
            width: fit-content;
            line-height: 1.2;
        }

        .user-message {
            background-color: #004d00;
            color: #ffffff;
            align-self: flex-end;
            padding: 9px 12px;
            white-space: pre-wrap;
            word-wrap: break-word;
            line-height: 1.2;
            max-width: 80%;
        }

        .typing-active::after {
            content: "";
            display: inline-block;
            background-color: #00ff00;
            width: 0.15em;
            height: 1em;
            animation: blink 1s steps(2, start) infinite;
            vertical-align: center;
            margin-left: 0.1ch;
        }

        @keyframes blink {
            to {
                visibility: hidden;
            }
        }

        .input-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 90%;
            max-width: 600px;
            padding: 6px;
            background-color: #1a1a1a;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            position: fixed;
            bottom: 20px;
            z-index: 10;
            margin-bottom: 10px;
        }

        .input-container textarea {
            width: 80%;
            min-height: 20px;
            max-height: 80px;
            padding: 9px 12px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #004d00;
            background: #1a1a1a;
            color: #00ff00;
            margin-right: 10px;
            resize: none;
            line-height: 1.2;
            overflow-y: auto;
        }

        .input-container button {
            padding: 10px 20px;
            font-size: 1rem;
            border: 1px solid #004d00;
            background: grey;
            color: #ffffff;
            cursor: not-allowed;
            border-radius: 5px;
        }

        .input-container button.enabled {
            background: #004d00;
            cursor: pointer;
        }

        /* Style for line breaks to ensure proper height */
        .message br {
            display: block;
            height: 1.2em;  /* Control the height between lines */
            margin: 0;      /* Ensure no additional margin for breaks */
        }

        /* Style for bullet points to ensure they don't appear side-by-side */
        .message span {
            display: inline-block;
            padding-left: 1em;
            line-height: 1.2;
            white-space: nowrap;
        }

        /* Media Queries for responsive design */
        @media (max-width: 768px) {
            body {
                font-size: 0.9rem; /* Smaller font size on mobile */
            }
            .chat-container {
                height: calc(100vh - 160px); /* Adjusted for mobile */
            }
            .message {
                font-size: 0.9rem; /* Adjust message font size */
            }
            .input-container button, .input-container textarea {
                font-size: 0.9rem; /* Adjust button & textarea font size */
            }
        }

        @media (min-width: 768px) {
            body {
                font-size: 1rem; /* Standard font size on larger screens */
            }
            .message {
                font-size: 1rem; /* Standard message font size */
            }
            .input-container button, .input-container textarea {
                font-size: 1rem; /* Standard button & textarea font size */
            }
        }

    </style>
</head>
<body>
    <div class="chat-container" id="chatContainer"></div>
    <div class="input-container">
        <textarea id="messageInput" placeholder="Type a message" rows="1"></textarea>
        <button onclick="sendMessage()" id="sendButton">Send</button>
    </div>

    <script type="text/javascript">
        // Initialize chat with a single initial bot message
        window.onload = function() {
            addMessageToChat('bot', "Hello! How can I help you today?|~for testing use: *hello *how are you *what can you do *who are you *what is your name *help *bye", true);
        };

        function typeText(text, element, delay = 50, callback) {
    element.innerHTML = '';
    let i = 0;
    let inBulletPoint = false;

    function type() {
        if (i < text.length) {
            const char = text.charAt(i);

            if (char === '|') {
                // Introduce a longer delay after '|'
                i++;
                setTimeout(type, delay * 10);
            } else if (char === '~') {
                // Insert a line break when '~' is found
                element.innerHTML += '<br>';
                i++;
                type();
            } else if (char === '*') {
                // Just insert a bullet point without adding a new line
                element.innerHTML +='<br>','<span>&#8226; </span>';
                i++;
                type();
            } else {
                // Handle normal characters (non-special characters)
                element.innerHTML += char;
                i++;
                setTimeout(type, delay);
            }
        } else {
            // Call the callback when typing is finished
            if (callback) callback();
        }
    }

    type();
}



        function enableSendButton() {
            const sendButton = document.getElementById('sendButton');
            sendButton.disabled = false;
            sendButton.classList.add('enabled');
        }

        function disableSendButton() {
            const sendButton = document.getElementById('sendButton');
            sendButton.disabled = true;
            sendButton.classList.remove('enabled');
        }

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');

            // Do nothing if the button or input is disabled
            if (messageInput.disabled || sendButton.disabled) return;

            const message = messageInput.value;
            if (message) {
                // Add user's message to chat
                addMessageToChat('user', message);
                messageInput.value = ''; // Clear input
                resizeTextarea(messageInput); // Adjust the textarea size
                disableSendButton(); // Disable the send button while waiting for response

                // Prepare the data to send in the request
                const requestData = JSON.stringify({ message: message });

                // Get the CSRF token from cookies
                const csrfToken = getCookie('csrftoken');
                if (!csrfToken) {
                    console.error('CSRF token not found!');
                    return; // Exit if CSRF token is not available
                }

                // Send the POST request with the message data
                fetch('/get_bot_response/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrfToken  // CSRF token for security
                    },
                    body: requestData
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to get a valid response from the server');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.response) {
                        // Display bot response in chat
                        addMessageToChat('bot', data.response, true);
                    } else {
                        console.error('Bot response error:', data.error);
                        addMessageToChat('bot', 'Sorry, I could not understand that.', true); // Optional fallback message
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    addMessageToChat('bot', 'There was an error processing your request. Please try again.', true); // Error message for user
                })
                .finally(() => {
                    // Re-enable send button regardless of response or error
                    enableSendButton();
                });
            }
        }

        // Helper function to get CSRF token (necessary for POST requests in Django)
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        document.getElementById('messageInput').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                if (event.shiftKey) {
                    const textarea = event.target;
                    const cursorPosition = textarea.selectionStart;
                    textarea.value = textarea.value.substring(0, cursorPosition) + '\n' + textarea.value.substring(cursorPosition);
                    event.preventDefault();
                    event.stopPropagation();
                } else {
                    event.preventDefault();
                    sendMessage();
                }
            }
        });

        document.getElementById('messageInput').addEventListener('input', function(event) {
            resizeTextarea(event.target);
        });

        function resizeTextarea(textarea) {
            textarea.style.height = 'auto';
            const maxHeight = 80;
            const height = Math.min(textarea.scrollHeight, maxHeight);
            textarea.style.height = height + 'px';
        }

        function addMessageToChat(sender, message, isTypingEffect = false) {
            const chatContainer = document.getElementById('chatContainer');
            const messageElement = document.createElement('div');
            messageElement.className = `message ${sender}-message`;
            messageElement.style.lineHeight = '1.2';
            if (isTypingEffect) {
                disableSendButton();
                typeText(message, messageElement, 50, enableSendButton);
            } else {
                messageElement.innerText = message;
                enableSendButton();
            }
            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
    </script>
</body>
</html>
