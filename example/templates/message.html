<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JACK</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            background: #2b2b2b;
            color: #00ff00;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .chat-container {
            width: 90%;
            max-width: 600px;
            background-color: #1a1a1a;
            border-radius: 10px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            overflow-y: auto;
            margin-top: 40px;
            flex-grow: 1;
            box-sizing: border-box;
            transition: height 0.3s ease; /* Smooth transition */
        }

        .message {
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            max-width: 80%;
            line-height: 1.2;
            padding: 10px 15px;
            border-radius: 15px;
            font-size: 1rem;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .bot-message, .user-message {
            background-color: #333;
            color: #00ff00;
            padding: 10px 15px;
            border-radius: 15px;
            font-size: 1rem;
            width: fit-content;
            line-height: 1.2;
        }

        .user-message {
            background-color: #004d00;
            color: #ffffff;
            align-self: flex-end;
            padding: 9px 12px;
            white-space: pre-wrap;
            word-wrap: break-word;
            line-height: 1.2;
            max-width: 80%;
        }

        .typing-active::after {
            content: "";
            display: inline-block;
            background-color: #00ff00;
            width: 0.15em;
            height: 1em;
            animation: blink 1s steps(2, start) infinite;
            vertical-align: center;
            margin-left: 0.1ch;
        }

        @keyframes blink {
            to {
                visibility: hidden;
            }
        }

        .input-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 90%;
            max-width: 600px;
            padding: 6px;
            background-color: #1a1a1a;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            position: fixed;
            bottom: 0;
            z-index: 10;
            margin-bottom: 10px;
            transition: bottom 0.3s ease; /* Smooth transition */
        }

        .input-container textarea {
            width: 80%;
            min-height: 20px;
            max-height: 80px;
            padding: 9px 12px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #004d00;
            background: #1a1a1a;
            color: #00ff00;
            margin-right: 10px;
            resize: none;
            line-height: 1.2;
            overflow-y: auto;
        }

        .input-container button {
            padding: 10px 20px;
            font-size: 1rem;
            border: 1px solid #004d00;
            background: grey;
            color: #ffffff;
            cursor: not-allowed;
            border-radius: 5px;
            font-family: 'Courier New', Courier, monospace; /* Match page font */
        }

        .input-container button.enabled {
            background: #004d00;
            cursor: pointer;
        }

        .input-container button.disabled {
            background-color: #555;
            color: #888;
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            body {
                font-size: 0.9rem;
            }
            .chat-container {
                height: calc(100vh - 160px);
            }
        }

        @media (min-width: 768px) {
            body {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container" id="chatContainer"></div>
    <div class="input-container">
        <textarea id="messageInput" placeholder="Type a message" rows="1"></textarea>
        <button onclick="sendMessage()" id="sendButton" class="enabled">Send</button>
    </div>

    <script type="text/javascript">
        let botTyping = false; // Flag to track whether bot is typing
        let botMessageChanged = false; // Flag to track bot message changes
        let isKeyboardVisible = false; // Flag to track keyboard visibility

        window.onload = function() {
            addMessageToChat('bot', "Hello!| How can I help you today?|~for testing use: ~hello ~how are you ~what can you do ~who are you ~what is your name ~help ~bye", true);
            window.addEventListener('resize', handleResize); // Add resize event listener
        };

        // Handle viewport resize (detect keyboard)
        function handleResize() {
            const currentHeight = window.innerHeight;
            if (currentHeight < 500) { // If screen height is less than a threshold (suggesting keyboard is open)
                if (!isKeyboardVisible) {
                    isKeyboardVisible = true;
                    adjustLayoutForKeyboard(true); // Adjust layout when keyboard opens
                }
            } else {
                if (isKeyboardVisible) {
                    isKeyboardVisible = false;
                    adjustLayoutForKeyboard(false); // Reset layout when keyboard closes
                }
            }
        }

        // Adjust layout when keyboard is shown/hidden
        function adjustLayoutForKeyboard(isKeyboardVisible) {
            const chatContainer = document.getElementById('chatContainer');
            const inputContainer = document.querySelector('.input-container');
            
            if (isKeyboardVisible) {
                chatContainer.style.height = 'calc(100vh - 120px)'; // Reduce chat container height when keyboard appears
                inputContainer.style.bottom = '20px'; // Make sure input box floats above
            } else {
                chatContainer.style.height = 'calc(100vh - 80px)'; // Reset height when keyboard is hidden
                inputContainer.style.bottom = '0'; // Reset position
            }
        }

        // Function to simulate typing effect
        function typeText(text, element, delay = 50, callback) {
            element.innerHTML = '';
            let i = 0;

            function type() {
                if (i < text.length) {
                    const char = text.charAt(i);

                    if (char === '|') {
                        i++;
                        setTimeout(type, delay * 10); // Longer delay after "|"
                    } else if (char === '~') {
                        element.innerHTML += '<br>'; // Handle line breaks
                        i++;
                        type();
                    } else {
                        element.innerHTML += char;
                        i++;
                        setTimeout(type, delay); // Regular typing delay
                    }
                } else {
                    if (callback) callback(); // Call callback when typing is finished
                }
            }

            type();
        }

        // Enable Send button
        function enableSendButton() {
            const sendButton = document.getElementById('sendButton');
            sendButton.disabled = false;
            sendButton.classList.add('enabled');
            sendButton.classList.remove('disabled');
        }

        // Disable Send button
        function disableSendButton() {
            const sendButton = document.getElementById('sendButton');
            sendButton.disabled = true;
            sendButton.classList.remove('enabled');
            sendButton.classList.add('disabled');
        }

        // Send message function
        function sendMessage() {
            if (botTyping || botMessageChanged) {
                return; // Prevent sending message if bot is typing or message is being updated
            }

            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value;

            if (message) {
                addMessageToChat('user', message);
                messageInput.value = '';

                disableSendButton(); // Disable button during the process

                fetch('/get_bot_response/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })  // Send user message as JSON
                })
                .then(response => response.json())
                .then(data => {
                    if (data.response) {
                        addMessageToChat('bot', data.response, true);  // Show bot message with typing effect
                    } else {
                        addMessageToChat('bot', 'Error: No response from bot', true); // Error handling
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    addMessageToChat('bot', 'There was an error. Please try again.', true); // Handle network errors
                })
                .finally(() => {
                    // The button remains disabled while typing effect is in progress
                });
            }
        }

        // Event listener to handle Enter key for sending messages
        document.getElementById('messageInput').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                if (event.shiftKey) {
                    const textarea = event.target;
                    const cursorPosition = textarea.selectionStart;
                    textarea.value = textarea.value.substring(0, cursorPosition) + '\n' + textarea.value.substring(cursorPosition);
                    event.preventDefault();
                } else {
                    event.preventDefault();
                    sendMessage();
                }
            }
        });

        // Add message to chat with optional typing effect
        function addMessageToChat(sender, message, isTypingEffect = false) {
            const chatContainer = document.getElementById('chatContainer');
            const messageElement = document.createElement('div');
            messageElement.className = `message ${sender}-message`;

            if (isTypingEffect) {
                botTyping = true; // Set typing flag to true
                disableSendButton(); // Disable button during typing
                typeText(message, messageElement, 50, () => {
                    botTyping = false;  // Reset flag after typing
                    enableSendButton(); // Re-enable button after typing completes
                    // Scroll to the latest message
                    messageElement.scrollIntoView({ behavior: "smooth", block: "end" });
                });
            } else {
                messageElement.innerText = message;
                // Scroll to the latest message
                messageElement.scrollIntoView({ behavior: "smooth", block: "end" });
            }

            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
    </script>

</body>
</html>
